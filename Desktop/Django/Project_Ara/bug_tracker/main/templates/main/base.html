{% load static %}
<DOCTYPE html!>
<html>
  <html lang="en">
  <head>
      <title>Home</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
rel="stylesheet" crossorigin="anonymous">   
  </head>
    <body>
      
      <nav class="navbar navbar-expand-lg" style="background-color:#cbdbfe;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main:home' %}">Bug Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>

              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="dropdown fixed-bottom">
        
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          
          <img src="{% static 'main/images/profile_black.png' %}" alt="" width="60" height="60" class="rounded-circle me-2">
          <strong style="color:black;">{{user.username}}</strong>
        </a>
        <ul class="dropdown-menu d-grid gap-1 p-2 rounded-3 mx-0 border-0 shadow w-100px h-100px" data-bs-theme="dark">
          <li><a class="dropdown-item rounded-2" href="#">New project</a></li>
          <li><a class="dropdown-item rounded-2" href="/profile/">Profile</a></li>
          
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item rounded-2" href="/logout/">Logout</a></li>
        </ul>
      </div>


    {% block content %}
    
    {% endblock %}
        
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
