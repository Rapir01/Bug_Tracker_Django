{% extends 'registration/login.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content%}
<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

<div class="centered-form">    

    <div style="margin-left: 120px;">
      <img src="{% static 'main/images/insect.png' %}">  
      <label>Bug tracker registration </label>
    </div>
    <div style="margin-left: 80px;">
    <p style="color: blue;">Please fill out all the forms to create account</p>
    </div>
    <form "{% url 'main:user_register' %}" method="post" class="form">
       
            {% csrf_token %}
            {% crispy form %}
           
            <button type="submit" class="btn btn-success" style="width:480px;">Register</button>
        <div class="form-floating" style="margin-top:15px;">
            <small style = >already have an account? <a href="login/">Login</a></small>
        </div>
   </form>

    
    
{% endblock %}
</div>
</form>
